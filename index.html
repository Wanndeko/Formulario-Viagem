<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <title>Formulario de viagem</title>
    <meta name="description" content=" pagina de formulario de viagem. Construido apenas com html e css.">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="cabecalho">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-airplane" viewBox="0 0 16 16">
                    <path
                        d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z" />
                </svg>
                <p>
                    Agencia de viagens
                </p>
            </div>
        </header>

        <div class="wrapper-formulario">

            <form  method="post">
                <div class="area-formulario">

                    <div class="header-form">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-airplane" viewBox="0 0 16 16">
                            <path
                                d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z" />
                        </svg>
                        <p>solicite um orçamento</p>
                    </div>

                    <div class="campos-form">
                        <p>
                            informe seus dados
                        </p>
                        <div class="input-area-texto">
                            <label for="nome-completo">Nome:</label>
                            <input type="text" name="nome-completo" class="input-texto" id="nome-completo" tabindex="1"
                                placeholder="Nome completo" required>
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="input-texto" id="email" tabindex="2"
                                placeholder="Email para contato" required>
                            <label for="celular">Celular</label>
                            <input type="tel" name="celular" class="input-texto" id="celular" tabindex="3"
                                placeholder="[XX] XXXXX-XXXX" required>
                        </div>

                        <div class="area-data-destino">
                            <div class="area-data">
                                <div>
                                    <label for="data-ida">Data da ida</label>
                                    <input type="date" name="data-ida" id="data-id" tabindex="4" required>
                                </div>

                                <div>
                                    <label for="data-volta">Data da volta</label>
                                    <input type="date" name="data-volta" id="data-volta" tabindex="5" required>
                                </div>
                            </div>

                            <div class="area-destino">
                                <div>
                                    <label for="origem">Origim</label>
                                    <select name="origim" id="origim" tabindex="6" required>
                                        <option value="">selcione uma origem</option>
                                        <option value="guarulhos">guarulhos</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="destino">Destino</label>
                                    <select name="destino" id="destino" tabindex="7" required>
                                        <option value="">selecione um destino</option>
                                        <option value="orlando">Orlando</option>
                                        <option value="canada">Canada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input-area-btn">
                            <label for="quarto-criança">Quarto com cama infantil ?</label>
                            <div class="cama-crianca">
                                <div>
                                    <input type="radio" name="quarto-criança" id="criança-sim" value="sim" tabindex="8">
                                    <label for="criança-sim">sim</label>
                                </div>

                                <div>
                                    <input type="radio" name="quarto-criança" id="criança-nao" value="não" tabindex="9"
                                        checked>
                                    <label for="criança-nao">não</label>
                                </div>
                            </div>

                            <label for="preferencias">Preferencias da hospedagem</label>
                            <div class="preferencias-viagem">
                                <div>
                                    <input type="checkbox" name="preferencias" id="piscina" tabindex="10">
                                    <label for="piscina">Piscina</label>
                                </div>

                                <div>
                                    <input type="checkbox" name="preferencias" id="wi-fi" tabindex="11">
                                    <label for="wi-fi">Wi-fi</label>
                                </div>

                                <div>
                                    <input type="checkbox" name="preferencias" id="garagem" tabindex="12">
                                    <label for="garagem">Garagem</label>
                                </div>

                                <div>
                                    <input type="checkbox" name="preferencias" id="suite" tabindex="13">
                                    <label for="suite">Suite</label>
                                </div>
                            </div>
                            <button class="soli-btn" tabindex="14">Solicitar orçamento</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>

</body>

</html>
